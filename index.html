<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .game {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: #222;
            margin-bottom: 12px;
            border-radius: 8px;
        }
        .game img {
            width: 48px;
            height: 48px;
            border-radius: 6px;
        }
        .game a {
            color: #4af;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Available Games</h1>
<div id="games"></div>

<script>
async function loadGames() {
    const res = await fetch('/games/');
    const text = await res.text();

    const parser = new DOMParser();
    const doc = parser.parseFromString(text, 'text/html');

    // Netlify directory listing: <a href="game1/">game1/</a>
    const folders = [...doc.querySelectorAll('a')]
        .map(a => a.getAttribute('href'))
        .filter(h => h.endsWith('/') && h !== '../');

    const container = document.getElementById('games');

    folders.forEach(folder => {
        const name = folder.replace('/', '');

        const div = document.createElement('div');
        div.className = 'game';

        div.innerHTML = `
            <img src="/games/${name}/favicon.ico" onerror="this.src='https://via.placeholder.com/48'">
            <a href="/games/${name}/">${name}</a>
        `;

        container.appendChild(div);
    });
}

loadGames();
</script>

</body>
</html>
